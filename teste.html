<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .news-box {
      width: 220px;
      margin: 10px;
      text-align: left;
    }

    .news-box img {
      width: 100%;
      border-radius: 8px;
    }

    .news-title {
      font-weight: bold;
      margin-top: 8px;
      font-size: 0.95rem;
    }

    .news-desc {
      font-size: 0.85rem;
      color: #555;
    }

    .news-container {
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container d-flex news-container mt-4">

    <div class="news-box">
      <img src="https://via.placeholder.com/220x130" alt="World News">
      <div class="news-title">WORLD NEWS</div>
      <div class="news-desc">Economic policies are shaping international markets</div>
    </div>

    <div class="news-box">
      <img src="https://via.placeholder.com/220x130" alt="Technology">
      <div class="news-title">TECHNOLOGY</div>
      <div class="news-desc">The latest trends in AI and innovation</div>
    </div>

    <div class="news-box">
      <img src="https://via.placeholder.com/220x130" alt="Health">
      <div class="news-title">HEALTH</div>
      <div class="news-desc">Analyzing the effects of global health policies</div>
    </div>

    <div class="news-box">
      <img src="img/ChatGPT Image 30 de mai. de 2025, 17_25_43.png" alt="Sports">
      <div class="news-title">SPORTS</div>
      <div class="news-desc">Affect the integrity and future of professional sports</div>
    </div>

  </div>

</body>
</html>
